const addCol = function() {
  const td = $('<td />'), input = $('<input />');
  input.addClass('form-control').attr('type', 'text');
  td.html(input);
  return td;
}

const addBtnRemove = function() {

  const td = $('<td/>'), btn = $('<button/>');
  btn.addClass('btn btn-danger').text('Remove');
  td.html(btn);
  return td;
}

const addRow = function() {
  const tr = $('<tr/>');

  tr.append(addCol());
  tr.append(addCol());
  tr.append(addCol());
  tr.append(addBtnRemove());
  $('tbody').append(tr);

}
